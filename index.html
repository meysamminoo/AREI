<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/icofont.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AREI</title>
  </head>
  <body>
    <!-- ? left side -->
    <section class="left-side">
      <button>
        <i class="icofont-navigation-menu"></i>
      </button>
      <button class="icon-box">
        <i class="icofont-cart"></i>
      </button>
      <h3 class="hashtag">#areioutdoorgear</h3>
    </section>
    <!-- ? main content -->
    <main class="main-content">
      <!-- *header -->
      <header class="header-main">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>
        <nav>
          <ul class="nav-login">
            <li><a href="#">LOGIN</a></li>
            <li><a href="#">REGISTER</a></li>
          </ul>
        </nav>
      </header>
      <!-- *title main -->
      <section class="main-title">
        <div class="box-title">
          <h1>Move and adventure</h1>
        </div>
        <div class="adventurous">
          <h3>Adventurous Person</h3>
          <div class="person">
            <img src="./assets/images/Ellipse 237.png" alt="person" />
            <img src="./assets/images/Ellipse 238.png" alt="person" />
            <img src="./assets/images/Ellipse 239.png" alt="person" />
            <p>8+</p>
          </div>
        </div>
      </section>
      <!-- content -->
      <section class="content">
        <h2>Outdoor & Sporting Goods Company</h2>
        <div class="explore">
          <button>EXPLORE MORE <i class="icofont-long-arrow-right"></i></button>
          <p>We have more special goods for you ðŸš€</p>
        </div>
        <div class="information">
          <div class="count-box">
            <p class="more">More than</p>
            <p class="number">50+</p>
            <p class="subject">adventure product</p>
          </div>
          <div class="count-box">
            <p class="more">More than</p>
            <p class="number">75+</p>
            <p class="subject">OUTLET IN INDONESIA</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
